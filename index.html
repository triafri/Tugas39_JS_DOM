<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Belajar Javascript - NIOMIC</title>
</head>
<body onclick="tombol()">
	<button type="button" onclick="" name="button">Jalankan</button>
	<br />
	<br />
	<hr />
	<b>Active Element</b> Property : <br />
	<p id="act">contoh</p>
	<hr />
	<b>addEventListener()</b> Property : <br />
	<p id="add">contoh</p>
	<hr />
	<b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
	<a name="semangka" href="#">Semangka</a>) : <br />
	<p id="link">contoh</p>
	<hr />
	<script type="text/javascript">
		function tombol(){
			var x = document.activeElement.tagName;
			document.getElementById("act").innerHTML = x;

			document.addEventListener("click", function(){
				document.getElementById("add").innerHTML = "Sukses ! Merubah addEventListener()";
			});

			var a = document.anchors.length;
			document.getElementById("link").innerHTML = a;
		}
	</script>
</body>
</html>
